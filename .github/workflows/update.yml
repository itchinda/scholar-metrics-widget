name: Update Scholar Metrics

on:
  schedule:
    - cron: "0 6 * * *"  # Run daily at 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4. Run Scholar metrics script
      - name: Run Scholar metrics script
        run: python update_metrics.py

      # 5. Commit and push changes using github-push-action
      - name: Commit and push changes
        uses: ad-m/github-push-action@v0.11.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit_message: "Update Scholar metrics"
          force: true
