name: Update Scholar Metrics

# Run daily at 06:00 UTC, and allow manual trigger
on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. Install dependencies
    - name: Install dependencies
      run: pip install scholarly

    # 4. Run the update script
    - name: Run Scholar metrics script
      run: python update_metrics.py

    # 5. Commit and push updated index.html
    - name: Commit and push changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add index.html
        git diff --cached --quiet || git commit -m "Update Scholar metrics"
        git push
