name: Update Scholar Metrics

on:
  schedule:
    - cron: "0 6 * * *"   # daily 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}

    steps:
    # 1. Checkout repository
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. Install dependencies
    - name: Install dependencies
      run: pip install requests

    # 4. Run Scholar metrics script
    - name: Run Scholar metrics script
      run: python update_metrics.py

    # 5. Configure git to use GITHUB_TOKEN
    - name: Setup git authentication
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    # 6. Commit and push updated index.html
    - name: Commit and push changes
      run: |
        git add index.html
        git diff --cached --quiet || git commit -m "Update Scholar metrics"
        git push origin main
