<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.table-container {
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px 15px;
    background-color: #f9f9f9;
}
table {
    border-collapse: collapse;
    width: 100%;
    text-align: center;
}
th, td {
    padding: 8px 12px;
    border-bottom: 1px solid #ddd;
}
th {
    background-color: #f9f9f9;
    color: black;
    font-weight: bold;
}
.metric-row td {
    font-size: 1.1em;
}
.last-updated {
    margin-top: 8px;
    font-size: 0.85em;
    color: #555;
    text-align: right;
}
</style>
</head>
<body>
<div class="table-container">
    <table>
        <tr>
            <th>Scholar Metrics</th>
        </tr>
        <tr class="metric-row">
            <td>Citations</td>
            <td>19</td>
        </tr>
        <tr class="metric-row">
            <td>h-index</td>
            <td>3</td>
        </tr>
        <tr class="metric-row">
            <td>i10-index</td>
            <td>0</td>
        </tr>
    </table>
    <div class="last-updated">
        Last updated: 2025-10-16 06:16 UTC
    </div>
</div>
</body>
</html>
